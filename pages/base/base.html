<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Layout</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="./sidebar/sidebar.css" />
    <link rel="stylesheet" href="./floating-btn/floating-btn.css" />

    <script defer src="loadComponents.js"></script>
    <script type="module" src="applyTheme.js"></script>
    <script src="showPopup.js"></script>

        loadComponent("sidebar", "./sidebar/sidebar.html");

          <button class="tab active"><span>For You</span></button>
          <button class="tab"><span>Following</span></button>
        </div>
      </div>
      <div class="container">
        <!-- Main content goes here -->
      </div>    
      <div id="floating-btn"></div>
    </div>
    <div id="posting" style="display: none"></div>
  </body>
  
</html>
