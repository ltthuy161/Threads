<link rel="stylesheet" href="./settings.css" />
    <!-- overlay -->
    <div class="overlay">
      <!-- Posting Section -->
      <div class="setting-container">
        <!-- Header -->
        <div class="post-header">
            <image 
              src="../../assets/img/avatar/ava1.png" 
              class="avatar" 
              onclick="location.href='../profile/profile.html'"
            />
            <p class="username">
              Nijika
            </p>
            <p class="user-details">
              @nijika
            </p>
        </div>

        <div class="follow">
          <div class="follower-container">
            <p class="follow-count">100</p>
            <p class="follow-title">Followers</p>
          </div>
          <div class="following-container">
            <p class="follow-count">100</p>
            <p class="follow-title">Following</p>
          </div>
        </div>

        <div class="profile-container">
          <img
          src="/assets/vendor/icons/user.svg"
          alt="Icon description"
          class="icon" id="profile"
          />
          <button class="edit-profile">Edit Profile</button>
        </div>

        <div class="log-out">
          <img
          src="/assets/vendor/icons/log-out.svg"
          alt="Icon description"
          class="icon" id="logout"
          />
          <button class="log-out-button" onclick="location.href='/index.html'">Log Out</button>
        </div>

        <div class="close">
          <img
          src="/assets/vendor/icons/close.svg"
          alt="Icon description"
          class="icon" id="close"
          />
          <button class="close-button">Close</button>
        </div>
      </div>
    </div>
