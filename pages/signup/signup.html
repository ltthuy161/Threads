<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="icon" type="image/jpg" href="/assets/vendor/icons/logo.svg">
    <link rel="stylesheet" href="signup.css" />
    <script type="module" src="../base/applyTheme.js"></script>
    
  </head>
  <body>
    <div class="page">
     
      <div class="container">
    
        <h2 class="text">Welcome!</h2>

       
        <div class="textbox" style="top: 85px">
          <label class="label" for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name" />
        </div>

        <div class="textbox" style="top: 150px">
          <label class="label" for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="textbox" style="top: 215px">
          <label class="label" for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="At least 8 characters"
          />
        </div>

        <button class="sign-up-button" onclick="location.href='/pages/signin/signin.html'">Sign Up</button>

      </div>
    </div>
  </body>
</html>
