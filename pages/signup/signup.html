<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css" />
    <script type="module" src="../base/applyTheme.js"></script>
    <!-- Link to the CSS file if saved separately -->
  </head>
  <body>
    <div class="page">
      <!-- Container for content -->
      <div class="container">
        <!-- Title Text -->
        <h2 class="text">Welcome!</h2>

        <!-- Textbox with label and input for Full Name -->
        <div class="textbox" style="top: 85px">
          <label class="label" for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name" />
        </div>

        <div class="textbox" style="top: 150px">
          <label class="label" for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="textbox" style="top: 215px">
          <label class="label" for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="At least 8 characters"
          />
        </div>

        <button class="sign-up-button">Sign up</button>
      </div>
    </div>
  </body>
</html>
