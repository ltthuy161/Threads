<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Follower</title>
    <link rel="icon" type="image/jpg" href="/assets/vendor/icons/logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="follower.css" />
 
    <link rel="stylesheet" href="../base/sidebar-2.0/sidebar.css" />
    <link rel="stylesheet" href="../base/floating-btn/floating-btn.css" />
    <link rel="stylesheet" href="../posting/posting.min.css" />


    <script defer src="../base/loadComponents.js"></script>
    <script type="module" src="../base/applyTheme.js"></script>
    <script src="../base/showPopup.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadComponent("sidebar", "../base/sidebar-2.0/sidebar.html").then(() => {
          setActiveIcon("home-icon");
        });
            loadComponent("floating-btn", "../base/floating-btn/floating-btn.html");
            loadComponent("posting", "../posting/posting.html");
        });
    </script>
  </head>
  <body>
    <div id="sidebar"></div>

    <div class="main-content">
      <header class="header homepage-header fixed-top m-auto w-50 h-auto pt-3">
        <div class="tabs w-100 d-flex">
          <button class="tab d-flex justify-content-center align-items-center shadow-none w-50 p-3" onclick="location.href='../following/following.html'"><span>Follower</span></button>
          <button class="tab active d-flex justify-content-center align-items-center shadow-none w-50 p-3"><span>Following</span></button>
        </div>
      </header>
      
      <div class="container">
  
        <!-- Following List -->
        <div class="follower-list">
          <div class="follower">
            <img src="../../assets/img/avatar/ava1.png" alt="Avatar" class="avatar">
            <div class="user-info">
              <p class="username">genfest_official</p>
              <p class="user-details">GENfest • 6,722 followers</p>
            </div>
            <button class="button">Follow back</button>
          </div>
  
          <div class="follower">
            <img src="../../assets/img/avatar/ava2.png" alt="Avatar" class="avatar">
            <div class="user-info">
              <p class="username">hoangdung.music</p>
              <p class="user-details">Hoàng Dũng • 38,4K followers</p>
            </div>
            <button class="button">Follow back</button>
          </div>
  
          <div class="follower">
            <img src="../../assets/img/avatar/ava3.png" alt="Avatar" class="avatar">
            <div class="user-info">
              <p class="username">david_beckham</p>
              <p class="user-details">David Beckham • 65.7M followers</p>
            </div>
            <button class="button">Follow back</button>
          </div>
  
          <div class="follower">
            <img src="../../assets/img/avatar/ava5.png" alt="Avatar" class="avatar">
            <div class="user-info">
              <p class="username">hafthi</p>
              <p class="user-details">Hà Thi • 86.8K followers</p>
            </div>
            <button class="button">Follow back</button>
          </div>
  
        </div>
      </div>
      
    </div>
    <div id="floating-btn"></div>

    <div id="posting" style="display: none"></div>
    </body>

    <div id="reply-box-container" class="reply-box-container" style="display: none;"></div>
    </div>
  </body>

</html>
