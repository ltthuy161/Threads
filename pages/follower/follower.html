<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follower</title>
    <link rel="stylesheet" href="follower.css">
</head>
<body>

    
    <aside class="sidebar">
        <a class="logo-container" href="">
            <img src="../../assets/vendor/icons/logo.svg" alt="Threads Logo" class="logo">
        </a>
        <a class="user-photo-container" href="">
            <img class="user-photo" src="../../assets/img/avatar/ava4.png" alt="photo">
        </a>
        <nav class="nav">
            <div class="navigation-button">
                <a href="">
                    <img src="../../assets/vendor/icons/home.svg" alt="Icon description" class="icon">
                </a>
            </div>
            <div class="navigation-button">
                <a href="">
                    <img src="../../assets/vendor/icons/search.svg" alt="Icon description" class="icon">
                </a>
            </div>
            <div class="navigation-button">
                <a href="">
                    <img src="../../assets/vendor/icons/add.svg" alt="Icon description" class="icon">
                </a>
            </div>
            <div class="navigation-button">
                <a href="">
                    <img src="../../assets/vendor/icons/noti.svg" alt="Icon description" class="icon">
                </a>
            </div>
        </nav>
        <div class="footer-icon">
            <a href="#"><img src="../../assets/vendor/icons/menu.svg" alt="Menu Icon" class="icon"></a>
        </div>
    </aside>

    <div class="main-content">
        <!-- Header -->
    <header class="header">
      <h2>Profile</h2>
    </header>


    <div class="container">
      <!-- Tab -->
      <div class="tabs">
        <span class="tab" onclick="location.href='../following/following.html'">Following</span>
        <span class="tab active">Follower</span>
      </div>

      <!-- Following List -->
      <div class="following-list">
        <div class="following">
          <img src="../../assets/img/avatar/ava1.png" alt="Avatar" class="avatar">
          <div class="user-info">
            <p class="username">genfest_official</p>
            <p class="user-details">GENfest • 6,722 followers</p>
          </div>
          <button class="button">Follow back</button>
        </div>

        <div class="following">
          <img src="../../assets/img/avatar/ava2.png" alt="Avatar" class="avatar">
          <div class="user-info">
            <p class="username">hoangdung.music</p>
            <p class="user-details">Hoàng Dũng • 38,4K followers</p>
          </div>
          <button class="button">Follow back</button>
        </div>

        <div class="following">
          <img src="../../assets/img/avatar/ava3.png" alt="Avatar" class="avatar">
          <div class="user-info">
            <p class="username">david_beckham</p>
            <p class="user-details">David Beckham • 65.7M followers</p>
          </div>
          <button class="button">Follow back</button>
        </div>

        <div class="following">
          <img src="../../assets/img/avatar/ava5.png" alt="Avatar" class="avatar">
          <div class="user-info">
            <p class="username">hafthi</p>
            <p class="user-details">Hà Thi • 86.8K followers</p>
          </div>
          <button class="button">Follow back</button>
        </div>

      </div>
    </div>
    </div>
    <div class="floating-btn">
        <a href="">
            <img src="../../assets/vendor/icons/add.svg" alt="Icon description" class="icon">
        </a>
    </div>


</body>
</html>
