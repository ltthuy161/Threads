<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link rel="stylesheet" href="forgot-pw.css" />
    <script type="module" src="../base/applyTheme.js"></script>
   
  </head>
  <body>
    <div class="page">
     
      <div class="container">
        
        <h2 class="text">Forgot Password</h2>

        <div class="textbox" style="top: 150px">
          <label class="label" for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="textbox" style="top: 215px">
          <label class="label" for="password">New Password</label>
          <input
            type="password"
            id="password"
            placeholder="At least 8 characters"
          />
        </div>

        <button class="sign-up-button" onclick="location.href='/pages/signin/signin.html'">Back to Sign in</button>
      </div>
    </div>
  </body>
</html>
