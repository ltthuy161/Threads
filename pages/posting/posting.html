<link rel="stylesheet" href="../posting/posting.min.css" />
    <!-- overlay -->
    <div class="overlay">
      <!-- Posting Section -->
      <div class="post-container">
        <!-- Header -->
        <div class="post-header">
          <span class="cancel" onclick="hidePopup()">Cancel</span>
          <h2 class="title">New Post</h2>
        </div>
        <div class="line-header"></div>

        <div class="post-body">
          <div class="post-input-section">
            <img
              src="../../assets/img/avatar/ava1.png"
              alt="User Avatar"
              class="avatar"
            />
            <p class="username">ltthuys161</p>
            <div class="textbox">
              <input type="text" placeholder="Add a title for your post" />
            </div>
            <div class="post-actions">
              <img
                class="icon"
                src="../../assets/vendor/icons/image.svg"
                alt="Add Image"
              />
              <img
                class="icon"
                src="../../assets/vendor/icons/video.svg"
                alt="Add Video"
              />
              <img
                class="icon"
                src="../../assets/vendor/icons/gif.svg"
                alt="Add Location"
              />
              <img
                class="icon"
                src="../../assets/vendor/icons/hastag.svg"
                alt="Add Video"
              />
              <img
                class="icon"
                src="../../assets/vendor/icons/location.svg"
                alt="Add Location"
              />
            </div>
            <div class="vertical-line"></div>
          </div>
        </div>
        <button class="post-button">Post</button>
      </div>
    </div>
