<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="icon" type="image/jpg" href="/assets/vendor/icons/logo.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="edit-profile.css" />
 
    <link rel="stylesheet" href="../base/sidebar-2.0/sidebar.css" />
    <link rel="stylesheet" href="../base/floating-btn/floating-btn.css" />
    <link rel="stylesheet" href="../posting/posting.min.css" />


    <script defer src="../base/loadComponents.js"></script>
    <script type="module" src="../base/applyTheme.js"></script>
    <script src="../base/showPopup.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadComponent("sidebar", "../base/sidebar-2.0/sidebar.html").then(() => {
          setActiveIcon("");
        });
            loadComponent("floating-btn", "../base/floating-btn/floating-btn.html");
            loadComponent("posting", "../posting/posting.html");
        });

    </script>

</head>
<body>
    <div id="sidebar"></div>
    <div class="main-content">

        <div class="container">
            <div class="container-header">
                <div class="x-button">
                    <a href="../profile/profile.html">
                        <img src="../../assets/vendor/icons/close.svg" alt="Icon description" class="icon">
                    </a>
                </div>
                <h3>Edit profile</h3>
                <button class="btn-save">Save</button>
            </div>

            <div class="profile-edit">
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Angel Babyboo" />
        
                    <label for="bio">Bio</label>
                    <textarea id="bio" rows="3" placeholder="Your bio is here ✨❤️&#10;I love threads 👌😘"></textarea>
        
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Your location" />
        
                    <label for="link">Link</label>
                    <input type="text" id="link" placeholder="Add link" />
                </form>
                <div class="avatar-edit">
                    <a href="">
                        <img class="picture" src="../../assets/img/avatar/ava4.png" alt="photo">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="floating-btn"></div>

    <div id="posting" style="display: none"></div>
</body>
</html>
